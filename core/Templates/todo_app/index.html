<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  min-width: 250px;
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: #f9f9f9;
}

/* Darker background-color on hover */
ul li:hover {
  background: #ddd;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #f44336;
  color: white;
}

/* Style the header */
.header {
  background-color: #f44336;
  padding: 30px 40px;
  color: white;
  text-align: center;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 100%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

/* Style the "Add" button */
.addBtn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.addBtn:hover {
  background-color: #bbb;
}

button {
    background-color: #f0f0f0;
    border: none;
    padding: 6px 10px;
    margin-left: 6px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 14px;
    transition: background-color 0.2s ease;
  }
  
button:hover {
    background-color: #dcdcdc;
}
  
  
a.delete-icon {
    color: red;
    font-size: 18px;
    margin-left: 10px;
    text-decoration: none;
}
  
a.delete-icon:hover {
    color: darkred;
}
  
  
.dropdown-container {
    display: inline-block;
    position: relative;
}
  
.dropdown-button {
    background-color: #e0e0ff;
}
  
.dropdown-menu {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 100px;
    border: 1px solid #ccc;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    z-index: 10;
    top: 100%;
    left: 0;
}
  
.dropdown-menu a {
    display: block;
    padding: 6px 10px;
    color: #333;
    text-decoration: none;
}
  
.dropdown-menu a:hover {
    background-color: #f0f0f0;
}
  
  
li.checked {
    background-color: #d1ffd1;
    text-decoration: line-through;
    color: #555;
}
</style>
</head>
<body>
  <div id="myDIV" class="header" style="    display: flex
  ;
  flex-direction: column;
  align-items: center;">
  <h3><a href="{% url 'accounts:logout' %}" style="color:white;" >Logout</a></h3>
  <h2 style="margin:5px">My To Do List</h2>
  <form method="post" style="align:center; width:60%" action="{% url 'todo_app:create-todo' %}">
    {% csrf_token %}
    <h3 id="error-message" style="color: white; display: none; margin-top: 10px;"></h3>
    {% comment %} {{ form.as_p }} {% endcomment %}
    <input type="text" name="task" placeholder="Title...">
    <input type="submit" value="Add">
</form>
</div>

<ul>
    {% for task in object_list %}
    <li data-id="{{ task.id }}" class="{% if task.is_done %}checked{% endif %}">
        {{task.task}} 
        <button class="done-btn" data-id="{{ task.id }}">‚úÖ Done</button>
        <a href="{% url 'todo_app:delete-todo' pk=task.id %}" style="margin-left: 10px;" class="delete-icon">üóë</a>
        <!-- üìù dropdown edit -->
    <div style="display: inline-block; position: relative;">
        <button><a href="{% url 'todo_app:update-todo' pk=task.id %}"> üìùEdit </a></button>
      </div>
    </li>
  {% endfor %}
</ul>


</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const listItems = document.querySelectorAll("ul li");
  
      listItems.forEach(function (item) {
        item.addEventListener("click", function (e) {
          if (e.target.tagName === "A") return; 
  
          const todoId = item.dataset.id;
  
          fetch(`/done/${todoId}/`, {
            method: "POST",
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
              "Content-Type": "application/json"
            }
          })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                item.classList.toggle("checked", data.is_done);
              }
            });
        });
      });
    });
    function toggleDropdown(id) {
        const dropdown = document.getElementById(`dropdown-${id}`);
        dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
      }
    

      document.addEventListener("click", function (e) {
        document.querySelectorAll('[id^="dropdown-"]').forEach(dd => {
          if (!dd.contains(e.target) && !dd.previousElementSibling.contains(e.target)) {
            dd.style.display = "none";
          }
        });
      });
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const input = form.querySelector('input[name="task"]');
        const errorMessage = document.getElementById("error-message");
    
        form.addEventListener("submit", function (e) {
          if (input.value.trim() === "") {
            e.preventDefault();
            errorMessage.textContent = "Task title cannot be empty!";
            errorMessage.style.display = "block";
          } else {
            errorMessage.style.display = "none";
          }
        });
      });
  </script>
</html>
